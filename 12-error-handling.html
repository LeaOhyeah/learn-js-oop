<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Handling</title>
  </head>
  <body>
    <script>
      class mathUtil {
        static sum(...numbers) {
          if (numbers.length == 0) {
            const error = new Error("Total argument harus lebih dari 0");
            throw error;
            // throw new Error("Total argument harus lebih dari 0");
          }

          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }
      try {
        mathUtil.sum();
        console.log("Tidak error");
      } catch (error) {
        console.log("Error : " + error.message);
      } finally {
        console.log("Program selesai!");
      }

      class Counter {
        #counter = 1;

        next() {
          try {
            return this.#counter;
          } finally {
            this.#counter++;
          }
        }
      }

      const counter = new Counter();
      console.info(counter.next());
      console.info(counter.next());
      console.info(counter.next());
      console.info(counter.next());
      console.info(counter.next());
    </script>
  </body>
</html>
