<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Method</title>
  </head>
  <body>
    <script>
      class Person {
        say(name) {
          if (name) {
            this.#sayWithName;
          } else {
            this.#sayWithoutName;
          }
        }

        #sayWithoutName() {
          console.info("Hello");
        }
        #sayWithName(name) {
          console.info("Hello " + name);
        }
      }

      const lea = new Person();
      lea.say("Udin");
      //   lea.#sayWithName(); // error
    </script>
  </body>
</html>
