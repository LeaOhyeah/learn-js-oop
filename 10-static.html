<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Field & Static Method</title>
  </head>
  <body>
    <script>
      class Configuration {
        static name = "Belajar JS OOP";
        static version = 1.0;

        static sum(...numbers) {
          let total = 0;
          for (const number of numbers) {
            total += number;
            console.log(typeof number);
          }
          return total;
        }
      }

      console.log(Configuration.name); // tidak perlu membuat objek, langsung ke kelas nya
      Configuration.name = "New Title";

      const data = Configuration.sum(2, 1, 1, 1);
      console.log(data);
    </script>
  </body>
</html>
