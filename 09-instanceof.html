<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Instanceof</title>
  </head>
  <body>
    <script>
      {
        class Employee {}
        class Manager {}

        const lea = new Manager();
        const lia = new Employee();

        console.log(lea instanceof Employee); // false
        console.log(lea instanceof Manager); // true
        console.log(lia instanceof Employee); // true
        console.log(lia instanceof Manager); // false
      }
      {
        class Employee {}
        class Manager extends Employee {}

        const lea = new Manager();
        const lia = new Employee();

        console.log(lea instanceof Employee); // true, karena turunan nya
        console.log(lea instanceof Manager); // true
        console.log(lia instanceof Employee); // true
        console.log(lia instanceof Manager); // false
      }
    </script>
  </body>
</html>
