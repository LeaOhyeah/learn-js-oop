<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Throw Error</title>
  </head>
  <body>
    <script>
      class mathUtil {
        static sum(...numbers) {
          if (numbers.length == 0) {
            const error = new Error("Total argument harus lebih dari 0");
            throw error;
            // throw new Error("Total argument harus lebih dari 0");
          }

          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }
      mathUtil.sum();
    </script>
  </body>
</html>
